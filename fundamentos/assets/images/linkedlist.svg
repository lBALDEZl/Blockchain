<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg" style="background-color: #ffffff;">
  <!-- Descrição do Nó -->
  <rect x="50" y="20" width="250" height="100" fill="#d9edf7" stroke="#31708f" stroke-width="2" />
  <text x="60" y="50" font-family="Arial" font-size="14" fill="#31708f">Classe: No</text>
  <text x="60" y="70" font-family="Arial" font-size="14" fill="#31708f">- valor: Armazena o dado</text>
  <text x="60" y="90" font-family="Arial" font-size="14" fill="#31708f">- proximo: Aponta para o próximo nó</text>

  <!-- Descrição da Lista Encadeada -->
  <rect x="350" y="20" width="400" height="100" fill="#dff0d8" stroke="#3c763d" stroke-width="2" />
  <text x="360" y="50" font-family="Arial" font-size="14" fill="#3c763d">Classe: ListaEncadeada</text>
  <text x="360" y="70" font-family="Arial" font-size="14" fill="#3c763d">- cabeca: Aponta para o primeiro nó</text>
  <text x="360" y="90" font-family="Arial" font-size="14" fill="#3c763d">- tamanho: Armazena o tamanho da lista</text>

  <!-- Representação da lista -->
  <circle cx="100" cy="200" r="30" fill="#f7f7f9" stroke="#d6d6d6" stroke-width="2" />
  <text x="90" y="205" font-family="Arial" font-size="14" fill="#333">10</text>
  <line x1="130" y1="200" x2="170" y2="200" stroke="#d6d6d6" stroke-width="2" />
  
  <circle cx="200" cy="200" r="30" fill="#f7f7f9" stroke="#d6d6d6" stroke-width="2" />
  <text x="190" y="205" font-family="Arial" font-size="14" fill="#333">20</text>
  <line x1="230" y1="200" x2="270" y2="200" stroke="#d6d6d6" stroke-width="2" />
  
  <circle cx="300" cy="200" r="30" fill="#f7f7f9" stroke="#d6d6d6" stroke-width="2" />
  <text x="290" y="205" font-family="Arial" font-size="14" fill="#333">40</text>
  <line x1="330" y1="200" x2="370" y2="200" stroke="#d6d6d6" stroke-width="2" />
  
  <circle cx="400" cy="200" r="30" fill="#f7f7f9" stroke="#d6d6d6" stroke-width="2" />
  <text x="385" y="205" font-family="Arial" font-size="14" fill="#333">null</text>
  
  <!-- Operações -->
  <rect x="50" y="250" width="700" height="120" fill="#f5f5f5" stroke="#cccccc" stroke-width="1" />
  <text x="60" y="270" font-family="Arial" font-size="14" fill="#333">Operações:</text>
  <text x="60" y="290" font-family="Arial" font-size="14" fill="#333">1. adicionar(valor): Adiciona um nó ao final.</text>
  <text x="60" y="310" font-family="Arial" font-size="14" fill="#333">2. remover(valor): Remove o nó com o valor especificado.</text>
  <text x="60" y="330" font-family="Arial" font-size="14" fill="#333">3. procurar(valor): Encontra o nó com o valor especificado.</text>
  <text x="60" y="350" font-family="Arial" font-size="14" fill="#333">4. imprimir(): Exibe a lista em ordem.</text>
</svg>